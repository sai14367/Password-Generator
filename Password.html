<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .checkbox-group {
      margin-bottom: 15px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 15px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      text-align: center;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="50" value="12">

    <div class="checkbox-group">
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output" id="output">Your password will appear here</div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const includeUpper = document.getElementById("uppercase").checked;
      const includeLower = document.getElementById("lowercase").checked;
      const includeNumber = document.getElementById("numbers").checked;
      const includeSymbol = document.getElementById("symbols").checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const number = "0123456789";
      const symbol = "!@#$%^&*()_+{}[]|:;<>?/.,~";

      let allChars = "";
      if (includeUpper) allChars += upper;
      if (includeLower) allChars += lower;
      if (includeNumber) allChars += number;
      if (includeSymbol) allChars += symbol;

      if (allChars === "") {
        document.getElementById("output").innerText = "Please select at least one character type!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
      }

      document.getElementById("output").innerText = password;
    }
  </script>
</body>
</html>
